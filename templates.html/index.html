<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #28a745;
            display: flex;
            align-items: center;
        }

        .bitcoin-icon {
            font-size: 36px;
            margin-right: 10px;
        }

        h3 {
            color: #333;
        }

        h4 {
            color: #333;
            margin: 0;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        select {
            padding: 5px;
            margin-left: 10px;
        }

        .row {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-1 text-center">
                <h1>
                    <i class="fab fa-bitcoin bitcoin-icon"></i>
                    Bitcoin
                </h1>
            </div>
            <div class="col-md-2 text-center">
                <h3>BTC</h3>
            </div>
            <div class="col-md-2 text-center">
                <h3>Sum Today</h3>
            </div>
            <div class="col-md-7 text-center">
                <br><br>
                <button class="btn btn-primary" onclick="">Buy BTC</button>
                <button class="btn btn-danger" onclick="">Trade now</button>
            </div>
        </div><!--end row-->

        <div class="row">
            <div class="col-md-2">
                <h4>24H |</h4>
            </div>
            <div class="col-md-2">
                <h4>Sum |</h4>
            </div>
            <div class="col-md-2">
                <h4>Market Cap |</h4>
            </div>
            <div class="col-md-2">
                <h4>24hr Volume |</h4>
            </div>
            <div class="col-md-4 text-danger">
                <br>
                Select year:
                <select name="Select year" id="selectYear" onchange="updateGraph()">
                    <option value="2023" selected>2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                </select>
            </div>
        </div><!--end row-->

        <div class="row">
            <form action="http://127.0.0.1:5000/predict" method="POST">
                <div class="col-md-6">
                    <h4>Prediction Result:</h4>
                    <p id="prediction_result">{{ prediction }}</p>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col-md-4">
                <h4>Model 1 Prediction:</h4>
                <p>{{ prediction_model_1 }}</p>
            </div>
            <div class="col-md-4">
                <h4>Model 2 Prediction:</h4>
                <p>{{ prediction_model_2 }}</p>
            </div>
        </div>

    </div>
    <script>
        function updateGraph() {
            var selectedYear = document.getElementById('selectYear').value;
            window.location.href = '/?year=' + selectedYear;
        }
    </script>
</body>

</html>
